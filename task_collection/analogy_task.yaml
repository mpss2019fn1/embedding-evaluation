CapitalCountry:
  task: 'analogy'
  metric: 'mean_cosine_similarity'
  source:
    type: 'csv'
    props_fetcher: 'living_people_wikidata_id_wikipedia_page_id_title.csv'
    props_delimiter: ';'
    filename: 'analogy_query_results/capital_country.csv'
    delimiter: ','
    column_type:
      - column1: 'word_vector'
      - coulmn2: 'word_vector'
    columns:
      fieldname1: 'capital'
      fieldname2: 'country'

