configuration:
    task_configurations:
        - task_configuration: 
            type: similarity
            enabled: true
        - task_configuration:
            type: analogy
            enabled: true
        - task_configuration:
            type: neighborhood
            enabled: false
        - task_configuration:
            type: outlier_detection
            enabled: true
    categories:
        - category:
            name: {{category_name_#1}}
            enabled: true
            tasks:
                - task:
                    name: {{similarity_task_name_#1}}
                    type: similarity
                    metric: cosine
                    test_set: {{path_to_test_set_#1}}
                - task:
                    name: {{similarity_task_name_#2}}
                    type: similarity
                    metric: euclidean
                    test_set: {{path_to_test_set_#2}}
                - task:
                    name: {{analogy_task_name_#1}}
                    type: analogy
                    metric: cosine
                    test_set: {{path_to_test_set_#3}}
            categories:
                - category:
                    name: {{sub_category_name_#1}}
                    enabled: false
                    tasks:
                        - task:
                            name: {{neighborhood_task_name_#1}}
                            type: neighborhood
                            metric: euclidean
                            test_set: {{path_to_test_set_#4}}
                    categories:
                - category:
                    name: {{sub_category_name_#2}}
                    enabled: true
                    tasks:
                        - task:
                            name: {{outlier_detection_task_name_#1}}
                            type: outlier_detection
                            metric: cosine
                            test_set: {{path_to_test_set_#5}}
                    categories:
